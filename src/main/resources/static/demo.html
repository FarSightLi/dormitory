<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="https://apps.bdimg.com/libs/jquery/2.1.4/jquery.min.js"></script>
</head>
<body>
<form id="test" role="form">
    <input name="userName" placeholder="请输入用户名" type="text">
    <input name="name" placeholder="输入name" type="text">
    <input class="btn btn-primary" id="bottom-text" type="button"/>
</form>


</body>
<script type="text/javascript">
    $("#bottom-text").click(function () {
        $.ajax({
            url: "/test/h2",
            type: "GET",
            data: $("#test").serialize(),
            dataType: "json",
            contentType: false,  // 告诉jQuery不要去设置Content-Type请求头
            processData: false,
            success: function (re) {
                if (re.errorCode == 200) {
                    alert("登录成功！");
                    location.href = "index.html";
                } else {
                    alert(this.data);
                }
            }
        });
    });
</script>
</html>
