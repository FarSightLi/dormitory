
<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="utf-8">
    <meta content="width=device-width, initial-scale=1, shrink-to-fit=no" name="viewport">
    <meta content="" name="description">
    <meta content="" name="author">
    <title>登录</title>
    <script src="https://apps.bdimg.com/libs/jquery/2.1.4/jquery.min.js"></script>
    <style>
        #box {
            margin-top: 200px;
            margin-left: 500px;
        }
    </style>
</head>
<body>
<div class="container" id="box">
    <form action="/login" class="form-signin" id="form-login" method="post">
        <h2 class="form-signin-heading">请登录</h2>
        <p>
            <label class="sr-only" for="username">用户名</label>
            <input autofocus class="form-control" id="username" name="username" placeholder="请输入用户名" required
                   type="text">
        </p>
        <p>
            <label class="sr-only" for="password">密码</label>
            <input class="form-control" id="password" name="password" placeholder="请输入密码" required type="password">
        </p>
        <input class="btn btn-primary" id="btn-login" type="submit" value="登录"/>
    </form>
</div>
</body>
</html>
