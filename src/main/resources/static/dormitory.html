<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>宿舍管理</title>
    <script src="https://apps.bdimg.com/libs/jquery/2.1.4/jquery.min.js"></script>

    <style>
        #box {
            margin-top: 200px;
            margin-left: 500px;
        }

        #little-box1 {
            margin: 80px;
        }

        #little-box2 {
            margin: 80px;
        }

        #little-box3 {
            margin: 80px;
        }
    </style>
</head>
<body>
<div id="box">
    <span>下载查看学生名单（按学号排序）</span>
    <div>
        <form action="/dormitory/downloadFailedUsingJson">
            <input name="order" type="radio" value="SID"/> 按学号顺序
            <input name="order" type="radio" value="DID/> 按宿舍顺序
            <input value=" 下载" type="submit">
        </form>
    </div>

    <div>
        <form action="/dormitory/uploadNew" enctype="multipart/form-data" id="upload-new-form" method="post">
            <div id="little-box1">
                <span>选择新增学生名单</span>
                <div>
                    　　　<input id="upload-new" name="file" type="file"/> <br/>
                    　　　<input id="new-btn" type="button" value="上传新增名单"/>
                </div>
            </div>
        </form>
    </div>
    <div id="little-box2">
        <span>一键注销毕业学生</span>
        <div>
            <form action="dormitory/uploadOld" enctype="multipart/form-data" id="upload-old-form" method="post">
                <input id="upload-old" name="file" type="file"/> <br/>
                <input id="old-btn" type="button" value="上传毕业学生名单"/>
            </form>

        </div>
    </div>
    <div id="little-box3">
        <span>上传宿舍名单</span>
        <div>
            <form action="dormitory/uploadBuilding" enctype="multipart/form-data" id="upload-building-form"
                  method="post">
                <input id="upload-building" name="file" type="file"/> <br/>
                <input id="building-btn" type="button" value="上传宿舍名单"/>
            </form>

        </div>
    </div>
</div>

<script type="text/javascript">
    $("#new-btn").click(function () {
        var data = new FormData($("#upload-new-form")[0]);
        $.ajax({
            url: "/dormitory/uploadNew",
            type: "post",
            data: data,
            dataType: "json",
            processData: false,
            contentType: false,
            success: function (re) {
                if (re.errorCode == 200) {
                    alert("分配成功！");
                    location.href = "/home.html";
                } else {
                    alert("失败！" + re.message);
                }
            }
        });
    });
    $("#old-btn").click(function () {
        var data = new FormData($("#upload-old-form")[0]);
        $.ajax({
            url: "/dormitory/uploadOld",
            type: "post",
            data: data,
            dataType: "json",
            processData: false,
            contentType: false,
            success: function (re) {
                if (re.errorCode == 200) {
                    alert("分配成功！");
                    location.href = "/home.html";
                } else {
                    alert("失败！" + re.message);
                }
            }
        });
    });
    $("#building-btn").click(function () {
        var data = new FormData($("#upload-building-form")[0]);
        $.ajax({
            url: "/dormitory/uploadBuilding",
            type: "post",
            data: data,
            dataType: "json",
            processData: false,
            contentType: false,
            success: function (re) {
                if (re.errorCode == 200) {
                    alert("分配成功！");
                    location.href = "/home.html";
                } else {
                    alert("失败！" + re.message);
                }
            }
        });
    });
</script>
</body>
</html>
